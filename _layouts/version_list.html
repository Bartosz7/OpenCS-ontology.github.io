---
layout: default
---

<div class="text-white container-primary">
    <p class="mt-3 lead display-6" style="font-weight: 450;">Version List</p>
</div>

<div class="row g-5 p-5">
    <div class="col-md-4 offset-md-2">
        <h4>Latest stable</h4>
        <div class="button-container">
            <p><a class="btn btn-outline-secondary" target="_blank"
                  href="/releases/stable/index">
                <i class="material-icons arrow">arrow_forward</i>
                Version {{ page.latest_stable }}
            </a></p>
        </div>
        <h4>Latest unstable</h4>
        <div class="button-container">
            <p><a class="btn btn-outline-secondary" target="_blank"
                  href="/releases/dev/index">
                <i class="material-icons arrow">arrow_forward</i>
                Version dev
            </a></p>
        </div>
    </div>
    <div class="col-md-4">
        <h4>Historical versions</h4>
        <div class="button-container">
            {% for ver in page.versions %}
            <p><a class="btn btn-outline-secondary" target="_blank"
                  href="/releases/{{ ver }}/index">
                <i class="material-icons arrow">arrow_forward</i>
                Version {{ ver }}
            </a></p>
            {% endfor %}
        </div>
    </div>
</div>
